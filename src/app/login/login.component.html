<div class="login-box">
    <img src="https://www.daarts.org/wp-content/uploads/2019/02/individual.png" class="profile">
    <h2 align="center">LOGIN</h2>
    <form action="/login" method="GET">
        <p>Employee ID</p>
        <input type="text" name="id" placeholder="Enter Employee ID" id="id" required>
        <p>Password</p>
        <input type="password" name="pwd" placeholder="Enter Password" id="pwd" required>

        <input type="submit" name="submit" value="Submit">
        <a href="#">Forget Password?</a>
        
        </form>
        </div>
